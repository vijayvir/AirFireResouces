<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./ImageSlider.css">
    <script src="./ImageSlider.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div class="main">

    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4"> 
          

            <div class="slide first">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="nature">
            </div>

            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__480.jpg" alt="nature">
            </div>

            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__480.jpg" alt="nature">
            </div>

            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297__480.jpg" alt="nature">
            </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>

          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

          </div>

        </div>

    </div>
</div>
    
</body>
</html>
